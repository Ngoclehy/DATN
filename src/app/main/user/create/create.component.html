<section class="section">
  <div class="card">

    <section class="panel panel-default">
      <div style="text-align: center; padding: 20px 0" class="panel-heading">
        <h3 class="panel-title mg-auto font-italic"><u>Nhập thông tin</u></h3>
      </div>
      <div class="panel-body">
        <form id="form-1" class="form pb-4">
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Tên người dùng:</label>
            <div class="col-sm-9">
              <input type="text" id="name" name="name" class="form-control" placeholder="Nhập tên...">
              <label class="text-danger form-message ml-2 mt-2"></label>
            </div>
          </div>
          <!-- <div class="form-group">
                  <label for="tech" class="col-sm-3 control-label">Giới tính:</label>
                  <div class="col-sm-3">
                      <select id="select_cat" name="parentId" class="form-control">

                      </select>
                      <label class="text-danger form-message ml-2 mt-2"></label>
                  </div>
              </div> -->

          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email:</label>
            <div class="col-sm-9">
              <input type="text" id="email" name="email" class="form-control" placeholder="Nhập tên...">
              <label class="text-danger form-message ml-2 mt-2"></label>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Mật khẩu:</label>
            <div class="col-sm-9">
              <input type="password" id="password" name="password" class="form-control" placeholder="Nhập tên...">
              <label class="text-danger form-message ml-2 mt-2"></label>
            </div>
          </div>
          <div class="form-group">
            <label for="repassword" class="col-sm-3 control-label">Nhập lại mật khẩu:</label>
            <div class="col-sm-9">
              <input type="password" id="repassword"  class="form-control" placeholder="Nhập tên...">
              <label class="text-danger form-message ml-2 mt-2"></label>
            </div>
          </div>

          <div class="form-group">
            <label for="avatar" class="col-sm-3 control-label">Avatar:</label>
            <div class="col-sm-9">
              <input type="file" id="avatar" name="avatar" class="form-control" placeholder="Nhập tên...">
              <label class="text-danger form-message ml-2 mt-2"></label>
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="col-sm-3 control-label">Địa chỉ:</label>
            <div class="col-sm-9">
              <input type="text" id="address" name="address" class="form-control" placeholder="Nhập tên...">
              <label class="text-danger form-message ml-2 mt-2"></label>
            </div>
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label">Số điện thoại:</label>
            <div class="col-sm-9">
              <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Số điện thoại...">
              <label class="text-danger form-message ml-2 mt-2"></label>
            </div>
          </div>

          <hr>
          <button (click)="backPage()" type="button" class="btn btn-danger mx-3 ">Thoát</button>
          <button class="btn btn-info ">
            Lưu thông tin
          </button>


        </form>

      </div>
    </section>

  </div>
</section>
