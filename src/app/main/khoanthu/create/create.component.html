<div>
  <div class="main-content container-fluid">
    <div class="page-title">
      <h3>Chi tiết lớp học</h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-left">
          <li class="breadcrumb-item">
            <a href="/Sales_Invoice/index">Quản lý lớp học</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Chi tiết lớp học
          </li>
        </ol>
      </nav>
    </div>
    <section class="section">
      <div class="card">
        <div class="container">
          <div class="card-body">
            <h5 class="mb-4">Thông tin khoản thu:</h5>
            <div class="form-group">
              <label  for="tenPhieuThu" class="col-sm-2 col-form-label">Tên khoản thu:</label>

<div  class="col-sm-5">
                  <input class="col-sm-5 col-form-label" type="text" id="tenPhieuThu" name="tenPhieuThu" class="form-control" placeholder="Nhập tên...">
                  <label class="text-danger form-message ml-2 mt-2"></label>
                </div>

            </div>
            <div class="form-group">
              <label for="hoTen" class="col-sm-2 col-form-label"
                >Tên học sinh:</label
              >
              <select id="select_cat" name="id_HocSinh" >
                <option class="form-control col-sm-5" value="">Chọn học sinh</option>
                <option
                  *ngFor="let i of hocsinhs"
                  [value]="i.id_HocSinh"
                  [selected]="hocsinhs.id_HocSinh == i.id_HocSinh"
                >
                  {{ i.hoTen }}
                </option>
              </select>
              <label class="text-danger form-message ml-2 mt-2"></label>
            </div>
            <div class="form-group">
              <label for="hoTen" class="col-sm-2 col-form-label"
                >Tên giáo viên:</label
              >
              <select id="select_giaovien" name="id_GiaoVien" >
                <option class="form-control col-sm-5" value="">Chọn giáo viên</option>
                <option
                  *ngFor="let i of giaoviens"
                  [value]="i.id_GiaoVien"
                  [selected]="giaoviens.id_GiaoVien == i.id_GiaoVien"
                >
                  {{ i.hoTen }}
                </option>
              </select>
              <label class="text-danger form-message ml-2 mt-2"></label>
            </div>


            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Ghi chú:</label
              >
              <div class="col-sm-5">
                <input type="text" id="ghiChu" name="ghiChu" class="form-control" placeholder="Nhập tên...">
              </div>
            </div>

          </div>
          <hr />

        </div>
      </div>
    </section>
  </div>






</div>
