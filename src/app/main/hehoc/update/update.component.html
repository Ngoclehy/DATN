<section class="section">
  <div class="card">

      <section class="panel panel-default">
          <div style="text-align: center; padding: 20px 0" class="panel-heading">
              <h3 class="panel-title mg-auto font-italic"><u>Nhập thông tin</u></h3>
          </div>
          <div class="panel-body">
            <form id="form-1" class="form pb-4">
              <div class="form-group">
                  <label for="tenHeHoc" class="col-sm-3 control-label">Tên Hệ Học:</label>
                  <div class="col-sm-9">
                      <input type="text" id="tenHeHoc" name="tenHeHoc"
                      class="form-control" placeholder="Nhập tên..." [value]="hehoc.tenHeHoc">
                      <label class="text-danger form-message ml-2 mt-2"></label>
                  </div>
              </div>

              <hr>
              <button (click)="backPage()" type="button" class="btn btn-danger mx-3 ">Thoát</button>
              <button class="btn btn-info ">
                  Lưu thông tin
              </button>


          </form>

          </div>
      </section>

  </div>
</section>
